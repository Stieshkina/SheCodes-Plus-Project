<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/visual.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="search">
        <input
          class="form-control"
          type="text"
          placeholder="🔍 Enter a city"
          aria-label="default input example"
        />
        <input type="submit" id="submit" value="Search" />
        <button class="current-city" type="button">Your Location</button>
      </form>
      <br />
      <div class="row">
        <div class="col">
          <div class="forecast" id="weather-forecast"></div>
        </div>
        <div class="right-side col">
          <div class="main-screen">
            <div class="current">
              <p>
                <span class="dayNow"> </span>
                <span class="monthNow"> </span><span class="dateNow"> </span>
                <br />
                <span class="hourNow"> </span>:<span class="minuteNow"> </span>
              </p>
              <div class="row">
                <div class="col-6 current-temperature">
                  <img src=".." id="icon" class="sun" alt="sun" width="70px" />
                  <div class="weather-temperature">
                    <h2>
                      <span class="degree"></span>
                      <span class="units">
                        <a href # id="celsius" class="active">°C</a> |
                        <a href # id="fahrenheit">F</a>
                      </span>
                    </h2>
                  </div>
                </div>
                <div class="col-6" id="cityDescription">
                  <h1></h1>
                  <div id="description"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="for-today">
            <div>Precipitation: <span id="precipitation"> </span>%</div>
            <div>Humidity: <span id="humidity"> </span>%</div>
            <div>Wind: <span id="wind"> </span> km/h</div>
          </div>
        </div>
      </div>
      <br />
      <div class="footer">
        <a
          href="https://github.com/Stieshkina/SheCodes-Plus-Project"
          target="_blank"
        >
          Open-source code
        </a>
        by Anastasiia Deikun
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
