<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/visual.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form class="search">
            <input
              class="form-control"
              type="text"
              placeholder="🔍 Enter a city"
              aria-label="default input example"
            />
            <button class="current-city" type="button">Your Location</button>
          </form>

          <br />
          <div class="forecast row">
            <div class="col-5">
              <ul>
                <li>Monday</li>
                <li>Tuesday</li>
                <li>Wednesday</li>
                <li>Thursday</li>
                <li>Friday</li>
              </ul>
            </div>
            <div class="col-2 emojis">
              <ul>
                <li>🌤</li>
                <li>🌧</li>
                <li>🌤</li>
                <li>🌤</li>
                <li>☀️</li>
              </ul>
            </div>
            <div class="col-2 min">
              <ul>
                <li>9°</li>
                <li>11°</li>
                <li>9°</li>
                <li>13°</li>
                <li>15°</li>
              </ul>
            </div>
            <div class="col-2">
              <ul>
                <li>22°</li>
                <li>19°</li>
                <li>22°</li>
                <li>25°</li>
                <li>26°</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="right-side col">
          <div class="main-screen">
            <div class="current">
              <h1></h1>
              <h2><span class="degree"></span><a href # id="celcius">°C</a></h2>
              <h3><span id="description"> </span></h3>
            </div>
            <p>
              <span class="dayNow"> </span>
              <span class="monthNow"> </span><span class="dateNow"> </span>
              <br />
              <span class="hourNow"> </span>:<span class="minuteNow"> </span>
            </p>
          </div>
          <div class="for-today row">
            <div class="col-3">
              Now
              <div class="emojis">⛅️</div>
              15°
            </div>
            <div class="col-3">
              14:00
              <div class="emojis">☀️</div>
              22°
            </div>
            <div class="col-3">
              18:00
              <div class="emojis">🌤</div>
              20°
            </div>
            <div class="col-3">
              21:00
              <div class="emojis">☁️</div>
              16°
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a
        href="https://github.com/Stieshkina/SheCodes-Plus-Project"
        target="_blank"
      >
        Open-source code
      </a>
      by Anastasiia Deikun
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
